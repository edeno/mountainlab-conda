package:
  name: ml_ms3
  version: "0.0.1"

source:
  git_url: https://github.com/flatironinstitute/mountainsort
  git_rev: master

requirements:
  build:
    - {{ compiler('cxx') }}
    - intel-openmp    # [linux]
    - llvm-openmp     # [osx]
  host:
    - qt {{ qt }}     # see ./conda_build_config.yaml for Qt variants specification
    - fftw            # libraries to be linked, must be in host and run?
    - mountainlab     # provides install locations, must be in host
  run:
    - intel-openmp    # [linux]
    - llvm-openmp     # [osx]
    - fftw
    - mountainlab
    - qt

build:
  number: 6
  script:
    - set -e -u - x -o pipefail
    - test -n "$BUILT_FROM_TOPDIR" # error if not built from mountainlab-conda directory
    - test -d "${ML_CONDA_PACKAGES_DIR}" # should be set by mountainlab's activate script

    # These should both be set in mountainlab-conda/conda_build_config.yaml
    - test -d "${CONDA_BUILD_SYSROOT}" # [osx]
    - test -d "${XC_AVOIDANCE_PATH_QT}" # [osx]
    - export PATH=$XC_AVOIDANCE_PATH_QT:$PATH # [osx]
    
    # Include host env's /include to pick up fftw.
    # CONFIG-=App_bundle should go in ms3.pro instead
    - qmake INCLUDEPATH+=$PREFIX/include CONFIG-=app_bundle # [osx]
    - qmake INCLUDEPATH+=$PREFIX/include # [not osx]
    - make -j${CPU_COUNT} sub-packages-ms3-ms3-pro 
    - cp packages/ms3/bin/ms3.mp "$ML_CONDA_PACKAGES_DIR"

test:
  commands:
    - ml-list-processors
    - ml-spec ms3.isolation_metrics
    
about:
  home: https://github.com/flatironinstitute/mountainsort
  license: Apache 2.0
  summary: Legacy (v3) mountainsort processor for mountainlab
