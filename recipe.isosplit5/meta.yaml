{% set name = "isosplit5" %}
{% set version = "0.1.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ec2f47933859b5821d3031e1ab7d76ea613f8ccb192d8812cb3f4f9320ccfc19" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - numpy
    - pybind11 >=2.2
  run:
    - python
    - numpy
    - pybind11 >=2.2

test:
  imports:
    - isosplit5

about:
  home: https://github.com/magland/isosplit5_python
  license: Apache 2
  license_family: APACHE
  license_file: ''
  summary: Efficient clustering algorithm for unknown number of unimodal clusters
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
